apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

version = 0.01
mainClassName = 'com.retrobot.core.Launcher'

buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:6.0.0"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

dependencies {
    implementation "org.jetbrains.exposed:exposed-core:0.24.1"
    implementation "org.jetbrains.exposed:exposed-jdbc:0.24.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7"
    implementation "net.dv8tion:JDA:4.2.0_181"
    implementation "com.sksamuel.scrimage:scrimage-core:4.0.5"
    implementation "com.vdurmont:emoji-java:5.1.1"
    implementation "com.github.doyaaaaaken:kotlin-csv-jvm:0.11.0"
    implementation "com.h2database:h2:1.4.200"
    implementation "com.natpryce:konfig:1.6.10.0"
    implementation "org.koin:koin-core:2.1.6"

    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.3.7"
    testImplementation "org.junit.jupiter:junit-jupiter:5.5.2"
    testImplementation "io.mockk:mockk:1.10.0"
    testImplementation "org.koin:koin-test:2.1.6"
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
    main.resources.srcDirs += 'src/main/resources'
    test.kotlin.srcDirs += 'src/test/kotlin'
}

test {
    useJUnitPlatform()
}

shadowJar {
    minimize()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'RetroBot',
                'Main-Class': mainClassName
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}